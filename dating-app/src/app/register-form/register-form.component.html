<h1>Register Form</h1>
<form #regiserFom="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" aria-describedby="emailHelp"
     placeholder="Enter username" [(ngModel)]="userRegister.username" name="username">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
     placeholder="Enter email" [(ngModel)]="userRegister.email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password"
     [(ngModel)]="userRegister.password" name="password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
